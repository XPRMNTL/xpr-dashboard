
<form role="form" class="form-horizontal">
  <div class="panel" data-ng-class="'panel-' + getToggle('className')">
    <div class="panel-heading clearfix">
      {{ exp.name }}

      <span>
        <button class="btn btn-sm btn-info popover-dismiss" data-toggle="popover" data-content="{{ exp.description }}">
          <span class="glyphicon glyphicon-info-sign"></span>
        </button>
      </span>

      <!-- <div
        data-choice-buttons
        data-type="exp"
        data-variants="exp.variants"
        data-get-current="getToggle">
      </div> -->

      <div class="btn-group btn-group-sm">
        <button
          class="btn btn-default"
          data-ng-repeat="choice in choices.toggle"
          data-ng-class="{ true: 'active' }[choice.name === getToggle()]"
          data-ng-click="toggle(choice)"
          data-ng-bind="choice.name"></button>
      </div>

      <span class="pull-right" data-ng-show="isDirty(exp)">
        <div class="pull-right">
          <span class="text-danger" data-ng-bind="failText"></span>
          <button class="btn btn-sm btn-primary" data-ng-click="save(exp)" title="Save">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
          </button>
          <button class="btn btn-sm btn-danger" data-ng-click="cancel()" title="Cancel">
            <span class="glyphicon glyphicon glyphicon-remove"></span> Cancel
          </button>
        </div>

        <!-- <span class="label label-danger">NOT SAVED</span> -->
      </span>
      <small class="pull-right" data-ng-show="! isDirty(exp)" data-ng-bind="'Modified: ' + modified.fromNow()" title="{{ modified.format('MMMM Do YYYY, h:mm:ss a') }}"></small>
    </div>
    <!-- <span data-ng-show="exp.value === null">{{ exp }}</span> -->
    <ul class="list-group" data-ng-show="getToggle() === 'Advanced'">
      <li class="list-group-item text-danger" data-ng-show="$index < 3">No Existing Rules (Off)</li>
      <li class="list-group-item" data-ng-show="$index > 2">
        <div class="row">
          <div  data-ng-repeat="ref in appTest.references" data-ng-class="'col-md-' + (12 / appTest.references.length)">
            <div class="panel" data-ng-class="'panel-' + (exp.values[ref] ? 'success' : 'default') ">
              <div class="panel-heading">
                {{ ref }}
                <div class="btn-group btn-group-sm">
                  <button
                    class="btn btn-default"
                    data-ng-repeat="choice in choices.toggle"
                    data-ng-class="{ true: 'active' }[($parent.$index > 0 && $index > 1) || (($parent.$index === 0 && $index === 0))]"
                    data-ng-bind="choice.name"></button>
                </div>
              </div>
              <ul class="list-group" data-ng-show="$index === 1">
                <li class="list-group-item text-danger">No Existing Rules (Off)</li>
                <li class="list-group-item">
                  <div class="dropdown">
                    <button class="btn btn-sm btn-success dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100%">
                      <span class="glyphicon glyphicon-plus"></span>
                      Add Rule
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="width: 100%">
                      <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">Percentages</a></li>
                      <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">Groups</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
              <ul class="list-group" data-ng-show="$index > 1">
                <li class="list-group-item">On for 0-25%
                  <span class="actions pull-right">
                    <span class="glyphicon glyphicon-edit text-info"></span>
                    <span class="glyphicon glyphicon-remove text-danger"></span>
                  </span>
                </li>
                <li class="list-group-item">On for Group "Web Devs"
                  <span class="actions pull-right">
                    <span class="glyphicon glyphicon-edit text-info"></span>
                    <span class="glyphicon glyphicon-remove text-danger"></span>
                  </span>
                </li>
                <li class="list-group-item">On for Group "Program Managers"
                  <span class="actions pull-right">
                    <span class="glyphicon glyphicon-edit text-info"></span>
                    <span class="glyphicon glyphicon-remove text-danger"></span>
                  </span>
                </li>
                <li class="list-group-item">
                  <div class="dropdown">
                    <button class="btn btn-sm btn-success dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100%">
                      <span class="glyphicon glyphicon-plus"></span>
                      Add Rule
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="width: 100%">
                      <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">Percentages</a></li>
                      <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">Groups</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="dropdown">
          <button class="btn btn-sm btn-info dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100%">
            <span class="glyphicon glyphicon-plus"></span>
            Add Rule
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" style="width: 100%">
            <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">References</a></li>
            <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">Percentages</a></li>
            <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">Groups</a></li>
          </ul>
        </div>
      </li>
    </ul>


    <div class="panel-body" data-ng-show="exp.type === 'boolean'">
      <div class="form-group">
        <label class="col-sm-3 control-label">
          <span data-ng-bind="{ true: 'Enabled', false: 'Disabled'}[exp.values.boolean]"></span>
          for All Users:
        </label>
        <div class="col-sm-9">
          <div class="btn-group">
            <button
              class="btn btn-primary"
              data-ng-repeat="choice in choices.boolean"
              data-ng-class="{ true: 'active' }[choice.val === exp.values.boolean]"
              data-ng-click="setBoolean(choice.val)"
              data-ng-bind="choice.name + (choice.val === exp.values.boolean ? 'd' : '')"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body" data-ng-show="exp.type === 'reference'">
      <div class="form-group">
        <label class="col-sm-3 control-label">
          <span data-ng-bind="getEnabledFor()"></span>
        </label>
        <div class="col-sm-9">
          <div class="btn-group">
            <button
              class="btn btn-primary"
              data-ng-repeat="choice in choices.reference"
              data-ng-class="{ true: 'active' }[exp.values.reference[choice.name]]"
              data-ng-click="toggleReference(choice.name)"
              data-ng-bind="choice.name"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body" data-ng-show="exp.type === 'range'">
      <div class="form-group">
        <label class="col-sm-3 control-label">
          <span data-ng-bind="getEnabledRange()"></span>
        </label>
        <div class="col-sm-9">
          <span
            range-slider
            min="0"
            max="100"
            model-min="exp.values.range.min"
            model-max="exp.values.range.max"
            prevent-equal-min-max="true"></span>
        </div>
      </div>
    </div>
    <!-- <div class="panel-body clearfix" data-ng-show="isDirty(exp)">
      <div class="pull-right">
        <span class="text-danger" data-ng-bind="failText"></span>
        <button class="btn btn-primary" data-ng-click="save(exp)" title="Save">
          <span class="glyphicon glyphicon-floppy-disk"></span> Save
        </button>
        <button class="btn btn-danger" data-ng-click="cancel()" title="Cancel">
          <span class="glyphicon glyphicon glyphicon-remove"></span> Cancel
        </button>
      </div>
    </div> -->
  </div>
</form>
