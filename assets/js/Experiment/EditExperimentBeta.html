
<form role="form" class="form-horizontal">
  <div class="panel" data-ng-class="getClassName()">
    <div class="panel-heading clearfix">
      <div class="row">
        <div class="col-md-8">
          <h4>
            {{ exp.name }}
            <div class="btn-group btn-group-sm">
              <button
                class="btn btn-default"
                data-ng-class="exp.value === true ? 'active' : ''"
                data-ng-click="toggle(true)">On</button>
              <button
                class="btn btn-default"
                data-ng-class="exp.value === false ? 'active' : ''"
                data-ng-click="toggle(false)">Off</button>
            </div>
            <button
              class="btn btn-sm btn-default"
              data-ng-class="showReferences() ? 'active' : ''"
              data-ng-click="toggleReferences()">References</button>
          </h4>
          <p data-ng-bind-html="exp.description"></p>
        </div>
        <div class="col-md-4">
          <span class="pull-right" data-ng-show="isDirty(exp)">
            <div class="pull-right">
              <span class="text-danger" data-ng-bind="failText"></span>
              <button class="btn btn-sm btn-primary" data-ng-click="save(exp)" title="Save">
                <span class="glyphicon glyphicon-floppy-disk"></span> Save
              </button>
              <button class="btn btn-sm btn-danger" data-ng-click="cancel()" title="Cancel">
                <span class="glyphicon glyphicon glyphicon-remove"></span> Cancel
              </button>
            </div>
          </span>
          <small class="pull-right" data-ng-show="! isDirty(exp)" data-ng-bind="'Modified: ' + modified.fromNow()" title="{{ modified.format('MMMM Do YYYY, h:mm:ss a') }}"></small>
        </div>
      </div>
    </div>
    <div class="panel-body row" data-ng-show="showReferences()">
      <div class="col-md-4" data-ng-repeat="ref in appTest.references">
        <div class="panel" data-ng-class="getClassName(ref)">
          <div class="panel-heading">
            <strong data-ng-bind="ref"></strong>
            <div class="btn-group btn-group-sm">
              <button
                class="btn btn-default"
                data-ng-click="exp.references[ref] = true"
                data-ng-class="isOn(ref) ? 'active' : ''">On</button>
              <button
                class="btn btn-default"
                data-ng-click="exp.references[ref] = false"
                data-ng-class="isOn(ref) ? '' : 'active'">Off</button>
            </div>
            <button
              class="btn btn-default btn-sm"
              data-ng-disabled="isOn(ref)"
              data-ng-class="hasGroups(ref) ? 'active' : ''"
              data-ng-click="toggleGroups(ref)">Groups</button>
            <small data-ng-show="isDefault(ref)">(Default)</small>
            <span class="label label-primary" data-ng-show="! isDefault(ref)">Custom
              <a
                class="glyphicon glyphicon-remove"
                href="javascript:void(0);"
                data-ng-click="removeCustom(ref)"></a>
            </span>
          </div>
          <ul class="list-group" data-ng-show="hasGroups(ref)">
            <li class="list-group-item" data-ng-repeat="group in exp.references[ref]">
              {{ getGroupName(group) }}
              <span class="actions pull-right">
                <span class="glyphicon glyphicon-edit text-info"></span>
                <span class="glyphicon glyphicon-remove text-danger"></span>
              </span>
            </li>
            <li class="list-group-item">
              <div class="dropdown">
                <button class="btn btn-sm btn-success dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100%">
                  <span class="glyphicon glyphicon-plus"></span>
                  Add Group
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" style="width: 100%">
                  <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">Percentages</a></li>
                  <li><a role="menuitem" tabindex="-1" href="javascript:void(0);">User Groups</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</form>
